<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: url("https://www.transparenttextures.com/patterns/diagmonds-light.png"),
          linear-gradient(135deg, #f5f7fa, #c3cfe2);
        background-size: cover;
        background-repeat: no-repeat;
      }

      .card {
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 28rem; /* Increased width */
        padding: 2rem; /* Increased padding */
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .form-check-label {
        font-weight: 500;
      }

      .text-primary {
        color: #007bff !important;
      }

      .text-primary:hover {
        color: #0056b3 !important;
      }

      .messages {
        margin-top: 20px;
      }

      .message {
        padding: 10px 20px;
        margin-bottom: 10px;
        border-left: 5px solid;
        border-radius: 5px;
      }

      .message.error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        border-left: 5px solid #721c24;
        color: #721c24;
      }

      .message.success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        border-left: 5px solid #155724;
        color: #155724;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg">
      <h2 class="text-center mb-4">KEYY Tech & Innovations</h2>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <form action="{% url 'check_in' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Check In</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% extends "base_generic.html" %} {% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 rounded">
    <h2 class="text-danger">Confirm Delete</h2>
    <p class="text-muted">Are you sure you want to delete this employee?</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="own_employee_id" class="form-label"
          ><strong>Your Employee ID</strong></label
        >
        <input
          type="text"
          class="form-control"
          id="own_employee_id"
          name="own_employee_id"
          required
        />
      </div>
      <div class="mb-3">
        <label for="target_employee_id" class="form-label"
          ><strong>Target Employee ID</strong></label
        >
        <input
          type="text"
          class="form-control"
          id="target_employee_id"
          name="target_employee_id"
          required
        />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<style>
  .card {
    border-radius: 15px; /* Add border radius to the card */
  }
  .form-label {
    font-weight: bold; /* Make the form labels bold */
  }
  .btn-danger {
    background-color: #dc3545; /* Set the background color for the delete button */
    border-color: #dc3545; /* Set the border color for the delete button */
  }
  .btn-secondary {
    background-color: #6c757d; /* Set the background color for the cancel button */
    border-color: #6c757d; /* Set the border color for the cancel button */
  }
</style>

{% extends "base_generic.html" %}

{% block title %}Update Leave Request{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Update Leave Request</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Leave Request</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .container-fluid {
        max-width: 800px;
        margin: auto;
    }
</style>
{% endblock %}

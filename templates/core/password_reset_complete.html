<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 28rem;
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-check-label {
            font-weight: 500;
        }

        .text-primary {
            color: #007bff !important;
        }

        .text-primary:hover {
            color: #0056b3 !important;
        }

        .messages {
            margin-top: 20px;
        }

        .message {
            padding: 10px 20px;
            margin-bottom: 10px;
            border-left: 5px solid;
            border-radius: 5px;
        }

        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            border-left: 5px solid #721c24;
            color: #721c24;
        }

        .message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-left: 5px solid #155724;
            color: #155724;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Password Reset Complete</h2>
    <p class="text-center">Your password has been successfully reset. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary w-100">Back to Login</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 28rem;
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-check-label {
            font-weight: 500;
        }

        .text-primary {
            color: #007bff !important;
        }

        .text-primary:hover {
            color: #0056b3 !important;
        }

        .messages {
            margin-top: 20px;
        }

        .message {
            padding: 10px 20px;
            margin-bottom: 10px;
            border-left: 5px solid;
            border-radius: 5px;
        }

        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            border-left: 5px solid #721c24;
            color: #721c24;
        }

        .message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-left: 5px solid #155724;
            color: #155724;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Reset Password</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_new_password1"><strong>New Password</strong></label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="id_new_password2"><strong>Confirm New Password</strong></label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">
                Show Password
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>
<script>
    document.getElementById('showPassword').addEventListener('change', function () {
        const passwordFields = document.querySelectorAll('input[type="password"], input[type="text"]');
        passwordFields.forEach(field => {
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
  <div class="form-container border p-4 rounded shadow">
    <form method="post">
      {% csrf_token %}
      
      <!-- Form Fields -->
      <div class="form-group mb-3">
        <label for="id_name"><strong>Department Name</strong></label>
        {{ form.name }}
        {% if form.name.errors %}
        <div class="invalid-feedback d-block">{{ form.name.errors }}</div>
        {% endif %}
      </div>

      <div class="form-group mb-3">
        <label for="id_description"><strong>Head of Department</strong></label>
        {{ form.hod }}
        {% if form.hod.errors %}
        <div class="invalid-feedback d-block">{{ form.hod.errors }}</div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary btn-submit mt-3">Create</button>
    </form>
  </div>
</div>
{% endblock %}

<style>
  .form-container {
    border-radius: 15px; /* Add border radius to the form container */
  }
</style>

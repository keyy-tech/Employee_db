<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .error-container {
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
        }

        .error-text {
            font-size: 22px;
            font-weight: 600;
            color: #343a40;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .footer-text {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="error-container">
    <div class="company-name">KEYY Tech EMS</div>
    <div class="error-code">404</div>
    <div class="error-text">Page Not Found</div>
    <p class="text-muted">Sorry, the page you are looking for does not exist.</p>
    <a href="/" class="btn btn-primary mt-3">Go to Dashboard</a>
    <p class="footer-text mt-4">&copy; 2025 KEYY Tech. All rights reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
